<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="css/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="bg-dark" dir="rtl">
    <div id="Messages">
      <div class="alert alert-warning mb-1">
        يجب عليك ان توافق علي الكاميرة واليكروفون والا لا تسطيع ان تدخل الي
        الاجتماع
      </div>
      <div class="alert alert-warning m-0">
        الرب يسوع حلو جدا هو السبب في كل دا
      </div>
    </div>
    <main class="bg-dark">
      <div class="Join d-flex flex-column">
        <button class="btn btn-success fs-4" id="JoinBtn">
          <span> Join To Meeting </span> <i class="bi bi-patch-plus-fill"></i>
        </button>
      </div>
      <div
        class="spinner-border text-light m-4"
        style="width: 100px; height: 100px; border-width: 10px; display: none"
        id="Loading"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="IfJoined" class="w-100">
        <div id="users-streams"></div>
        <div class="controller-bar">
          <button class="btn btn-primary fs-4" id="CameraBtn">
            <i class="bi bi-camera-video"></i>
            <i class="bi bi-camera-video-off"></i>
          </button>
          <button class="btn btn-primary fs-4" id="MicBtn">
            <i class="bi bi-mic-fill"></i>
            <i class="bi bi-mic-mute-fill"></i>
          </button>
          <button class="btn btn-primary fs-4" id="LeaveBtn">
            <i class="bi bi-box-arrow-right"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="js/agora.js"></script>
    <script src="./js/vars.js"></script>

    <!-- <script src="js/index.js"></script> -->
  </body>
</html>
